    <link rel="stylesheet" href="style.css">
    <title>SOMNIUM VIAGENS</title>

</head>

<body>
    <header class="header mb-5">
        <nav class="navbar navbar-expand-md fixed-top">
            <a class="navbar-brand marca" href="/">Somnium Viagens</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contato.html">Contato</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="destino.html">Destino</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="promocoes.html">Promoções</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container margin-top">
        <h1>Contato</h1>
        <hr>
        <div class="div-form p-5">
            <form>
                <div class="form-group">
                    <label for="formGroupExampleInput">Nome</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nome">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Email</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Assunto</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Ex.: Viagens">
                </div>
                <div class="form-group">
                    <label for="validationTextarea">Mensagem</label>
                    <textarea class="form-control" id="validationTextarea" placeholder="Digite sua Mensagem" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <hr>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

    <script>
        $('.carousel').carousel()
    </script>
    
    <footer class="text-muted">
        <div class="container">

            <p>Conheçe nossas redes sociais? <a href="../../">Instagram e Facebook</a></p>
